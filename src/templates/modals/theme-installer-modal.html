<div class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" id="theme-install-modal">
  <div class="fixed inset-0 bg-background/80 backdrop-blur-sm" id="theme-modal-backdrop"></div>
  <div class="relative bg-card border rounded-lg shadow-lg w-full max-w-2xl max-h-[85vh] overflow-hidden">
    <div class="flex items-center justify-between p-6 border-b">
      <h2 class="text-lg font-semibold text-foreground">Install Theme</h2>
      <button id="theme-modal-close" class="hover:bg-accent rounded-full p-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="flex flex-col h-full max-h-[calc(85vh-5rem)]">
      <!-- URL Input Form -->
      <div class="p-6 border-b">
        <form id="theme-install-form" class="space-y-4">
          <div>
            <label for="theme-url-input" class="block text-sm font-medium mb-2">Theme URL</label>
            <input
              type="url"
              id="theme-url-input"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
              placeholder="https://tweakcn.com/r/themes/example.json"
              required
            />
          </div>
        </form>

        <!-- Search Button -->
        <div class="mt-4">
          <button 
            id="search-themes-btn"
            type="button"
            class="text-sm text-primary hover:underline flex items-center space-x-1"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <span>Browse Available Themes</span>
          </button>
        </div>
      </div>

      <!-- Theme Preview Area -->
      <div class="flex-1 overflow-y-auto">
        <div class="p-6">
          <div id="theme-preview" class="min-h-[100px]">
            {{#hasPreview}}
              {{{previewContent}}}
            {{/hasPreview}}
            {{^hasPreview}}
              <div class="flex items-center justify-center text-muted-foreground text-sm min-h-[60px]">
                <div class="text-center">
                  <svg class="w-8 h-8 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5H9a2 2 0 00-2 2v12a4 4 0 004 4h10a2 2 0 002-2V7a2 2 0 00-2-2z"></path>
                  </svg>
                  <div>Enter a theme URL to see preview</div>
                </div>
              </div>
            {{/hasPreview}}
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-3 p-6 border-t bg-muted/5">
        <button
          type="button"
          id="theme-modal-cancel"
          class="px-4 py-2 text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          form="theme-install-form"
          id="theme-install-submit"
          class="px-4 py-2 bg-primary text-primary-foreground text-sm font-medium rounded-md hover:bg-primary/90 transition-colors disabled:opacity-50"
          disabled
        >
          Install Theme
        </button>
      </div>
    </div>
  </div>
</div>
