<div class="fixed inset-0 z-60 flex items-center justify-center p-4 hidden" id="theme-management-modal">
  <div class="fixed inset-0 bg-background/80 backdrop-blur-sm" id="theme-mgmt-modal-backdrop"></div>
  <div class="relative bg-card border rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-hidden z-70">
    <div class="flex items-center justify-between p-6 border-b">
      <div class="flex items-center space-x-3">
        <h2 class="text-lg font-semibold text-foreground">Theme Management</h2>
        <div class="flex items-center space-x-4 text-sm text-muted-foreground">
          <div class="flex items-center space-x-1">
            <span>ðŸ“¦</span>
            <span id="installed-themes-count">0</span>
            <span>themes</span>
          </div>
          <div class="flex items-center space-x-1">
            <span>ðŸ’¾</span>
            <span id="storage-used">0 B</span>
          </div>
        </div>
      </div>
      <button id="theme-mgmt-modal-close" class="hover:bg-accent rounded-full p-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="flex flex-col h-full max-h-[calc(90vh-7rem)]">
      <!-- Themes List -->
      <div class="flex-1 overflow-auto">
        <div class="p-6">
          <div id="installed-themes-list">
            <!-- Themes will be dynamically loaded here -->
            <div class="flex items-center justify-center py-12 text-muted-foreground">
              <div class="text-center">
                <div class="animate-spin w-6 h-6 border-2 border-primary border-t-transparent rounded-full mx-auto mb-2"></div>
                <p class="text-sm">Loading themes...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-between p-6 border-t bg-muted/5">
        <div class="flex items-center space-x-3">
          <button
            type="button"
            id="theme-mgmt-refresh-btn"
            class="px-4 py-2 text-sm font-medium text-foreground hover:bg-accent rounded-md transition-colors"
          >
            <svg class="w-4 h-4 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh
          </button>
          <button
            type="button"
            id="clear-all-themes-btn"
            class="px-4 py-2 text-sm font-medium text-destructive hover:bg-destructive/10 rounded-md transition-colors"
          >
            <svg class="w-4 h-4 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Clear All
          </button>
        </div>
        <div class="flex items-center space-x-3">
          <button
            type="button"
            id="theme-mgmt-close"
            class="px-4 py-2 bg-primary text-primary-foreground text-sm font-medium rounded-md hover:bg-primary/90 transition-colors"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
