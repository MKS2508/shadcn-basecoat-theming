<div class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" id="font-selector-modal">
  <div class="fixed inset-0 bg-background/80 backdrop-blur-sm" id="font-modal-backdrop"></div>
  <div class="relative bg-card border rounded-lg shadow-lg w-full max-w-3xl max-h-[85vh] overflow-hidden">
    <div class="flex items-center justify-between p-6 border-b">
      <div class="flex items-center space-x-3">
        <h2 class="text-lg font-semibold text-foreground">Font Settings</h2>
        <div class="flex items-center space-x-2">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="font-override-toggle" class="sr-only peer" {{#isOverrideEnabled}}checked{{/isOverrideEnabled}}>
            <div class="w-9 h-5 bg-muted peer-focus:ring-2 peer-focus:ring-primary rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
          </label>
          <span class="text-sm text-muted-foreground">Override fonts</span>
        </div>
      </div>
      <button id="font-modal-close" class="hover:bg-accent rounded-full p-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="flex flex-col h-full max-h-[calc(85vh-7rem)]">
      <!-- Font Selector Content -->
      <div class="flex-1 overflow-hidden">
        <div class="p-6">
          <div id="font-selector-content">
            {{#isOverrideEnabled}}
              {{{fontSelectorUI}}}
            {{/isOverrideEnabled}}
            {{^isOverrideEnabled}}
              <div class="flex items-center justify-center py-12 text-muted-foreground">
                <div class="text-center">
                  <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  <p class="text-sm">Enable font override to customize fonts</p>
                </div>
              </div>
            {{/isOverrideEnabled}}
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-between p-6 border-t bg-muted/5">
        <button
          type="button"
          id="font-reset-btn"
          class="px-4 py-2 text-sm font-medium text-destructive hover:bg-destructive/10 rounded-md transition-colors {{^isOverrideEnabled}}opacity-50 cursor-not-allowed{{/isOverrideEnabled}}"
          {{^isOverrideEnabled}}disabled{{/isOverrideEnabled}}
        >
          Reset All
        </button>
        <div class="flex items-center space-x-3">
          <button
            type="button"
            id="font-modal-cancel"
            class="px-4 py-2 text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
          >
            Cancel
          </button>
          <button
            type="button"
            id="font-modal-apply"
            class="px-4 py-2 bg-primary text-primary-foreground text-sm font-medium rounded-md hover:bg-primary/90 transition-colors"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
