name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: static

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install React example dependencies
        run: |
          cd examples/react
          pnpm install --frozen-lockfile

      - name: Install Astro example dependencies  
        run: |
          cd examples/astro
          pnpm install --frozen-lockfile

      - name: Build React example
        run: |
          cd examples/react
          NODE_ENV=production pnpm run build
        env:
          NODE_ENV: production

      - name: Build Astro example
        run: |
          cd examples/astro  
          NODE_ENV=production pnpm run build
        env:
          NODE_ENV: production

      - name: Create landing page
        run: |
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Theme Manager Examples</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                  }
                  .container {
                      text-align: center;
                      max-width: 800px;
                      padding: 2rem;
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 20px;
                      backdrop-filter: blur(10px);
                      border: 1px solid rgba(255, 255, 255, 0.2);
                      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                      background: linear-gradient(45deg, #fff, #f0f0f0);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }
                  .subtitle {
                      font-size: 1.2rem;
                      margin-bottom: 3rem;
                      opacity: 0.9;
                  }
                  .examples {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 2rem;
                      margin-top: 2rem;
                  }
                  .example-card {
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 15px;
                      padding: 2rem;
                      text-decoration: none;
                      color: inherit;
                      transition: all 0.3s ease;
                      border: 1px solid rgba(255, 255, 255, 0.2);
                  }
                  .example-card:hover {
                      transform: translateY(-5px);
                      background: rgba(255, 255, 255, 0.2);
                      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
                  }
                  .example-title {
                      font-size: 1.8rem;
                      font-weight: bold;
                      margin-bottom: 1rem;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      gap: 0.5rem;
                  }
                  .example-desc {
                      opacity: 0.8;
                      line-height: 1.6;
                  }
                  .features {
                      margin: 3rem 0;
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 1rem;
                  }
                  .feature {
                      background: rgba(255, 255, 255, 0.1);
                      padding: 1rem;
                      border-radius: 10px;
                      font-size: 0.9rem;
                  }
                  .github-link {
                      display: inline-block;
                      margin-top: 2rem;
                      padding: 0.75rem 2rem;
                      background: rgba(255, 255, 255, 0.2);
                      color: white;
                      text-decoration: none;
                      border-radius: 50px;
                      border: 1px solid rgba(255, 255, 255, 0.3);
                      transition: all 0.3s ease;
                  }
                  .github-link:hover {
                      background: rgba(255, 255, 255, 0.3);
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üé® Theme Manager Examples</h1>
                  <p class="subtitle">Professional theme management system with dynamic switching, font customization, and performance benchmarking</p>
                  
                  <div class="features">
                      <div class="feature">‚ö° Professional Benchmarking</div>
                      <div class="feature">üéØ Cache Performance Analysis</div>
                      <div class="feature">üî§ Font Management</div>
                      <div class="feature">üåì Dynamic Theme Switching</div>
                      <div class="feature">üìä Performance Budgets</div>
                      <div class="feature">üíæ Storage Optimization</div>
                  </div>
                  
                  <div class="examples">
                      <a href="./react/" class="example-card">
                          <div class="example-title">
                              ‚öõÔ∏è React Example
                          </div>
                          <p class="example-desc">
                              Full-featured React application with shadcn/ui components, professional benchmark suite, and comprehensive theme management. Includes real-time performance monitoring and detailed analytics.
                          </p>
                      </a>
                      
                      <a href="./astro/" class="example-card">
                          <div class="example-title">
                              üöÄ Astro Example
                          </div>
                          <p class="example-desc">
                              High-performance Astro application with Basecoat UI components, vanilla JavaScript implementation, and the same professional benchmarking capabilities as the React version.
                          </p>
                      </a>
                  </div>
                  
                  <a href="https://github.com/mks2508/themes" class="github-link">
                      üîó View on GitHub
                  </a>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4