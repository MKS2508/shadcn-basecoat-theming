# Workflow for building and deploying React and Astro examples to GitHub Pages
#
name: Deploy Examples to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # Root directory for multi-site build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install root dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: ${{ env.BUILD_PATH }}
      
      - name: Install React example dependencies
        run: |
          cd examples/react
          npm install --no-frozen-lockfile
      
      - name: Install Astro example dependencies  
        run: |
          cd examples/astro
          npm install --no-frozen-lockfile

      - name: Build React example
        run: |
          cd examples/react
          NODE_ENV=production npm run build
        env:
          NODE_ENV: production

      - name: Build Astro example
        run: |
          cd examples/astro  
          NODE_ENV=production npm run build
        env:
          NODE_ENV: production

      - name: Create unified deployment structure
        run: |
          mkdir -p dist
          cp -r examples/react/dist dist/react
          cp -r examples/astro/dist dist/astro
          
          # Create landing page
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Theme Manager Examples</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                  }
                  .container {
                      text-align: center;
                      max-width: 800px;
                      padding: 2rem;
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 20px;
                      backdrop-filter: blur(10px);
                      border: 1px solid rgba(255, 255, 255, 0.2);
                      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                      background: linear-gradient(45deg, #fff, #f0f0f0);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }
                  .subtitle {
                      font-size: 1.2rem;
                      margin-bottom: 3rem;
                      opacity: 0.9;
                  }
                  .examples {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 2rem;
                      margin-top: 2rem;
                  }
                  .example-card {
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 15px;
                      padding: 2rem;
                      text-decoration: none;
                      color: inherit;
                      transition: all 0.3s ease;
                      border: 1px solid rgba(255, 255, 255, 0.2);
                  }
                  .example-card:hover {
                      transform: translateY(-5px);
                      background: rgba(255, 255, 255, 0.2);
                      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
                  }
                  .example-title {
                      font-size: 1.8rem;
                      font-weight: bold;
                      margin-bottom: 1rem;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      gap: 0.5rem;
                  }
                  .example-desc {
                      opacity: 0.8;
